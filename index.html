<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <title>Biglietto del treno</title>
  </head>
  <body>
    <h1>calcola il prezzo del tuo biglietto</h1>
    <input id="nome_cognome" type="text" name="nome" value="" placeholder="nome e cognome">
    <input id="km" type="text" name="km" value="" placeholder="km da percorrere">
    <select id="eta" name="eta">
      <option value="maggiorenne">Maggiorenne</option>
      <option value="minorenne">Minorenne</option>
      <option value="over 65">Over 65</option>
    </select>
    <button id="genera" type="button" name="button">Genera</button>
    <button id="annulla"type="button" name="button">annulla</button>
    <h2>Il tuo biglietto</h2>
    <div class="biglietto">
      <div id="passeggero"></div>
      <div id="offerta"></div>
      <div id="carrozza"></div>
      <div id="codice_cp"></div>
      <div id="costo_biglietto">costo biglietto </div>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
